<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <link rel="stylesheet" href="form.html">
    <main>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="player active1">
                <div class="player1">
                    <h1>player1</h1>
                </div>
                <div class="player2">
                    <h1>player2</h1>
                </div>
            </div>
            <div class="btn-box"><button class="button">Reset Game</button>
                 <button class="button exit">Exit</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
